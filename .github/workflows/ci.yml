name: CI
on:
  push:
    branches:
      - talview_changes
      - develop
    tags:
      - v*
  pull_request:
    branches:
      - develop
env:
  # TODO: Change variable to your image'sI name.
  REGISTRY: docker.pkg.github.com
  IMAGE_NAME: jitsi-meet-web

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Repo metadata
        id: repo
        uses: actions/github-script@v3
        with:
         script: |
           const repo = await github.repos.get(context.repo)
           return repo.data
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Check out my lib-jitsi-meet
        uses: actions/checkout@v3
        with:
          repository: talview/lib-jitsi-meet
          ref: talview_changes
          path: lib-jitsi-meet
      - run: npm --prefix lib-jitsi-meet ci
      - run: npm --prefix lib-jitsi-meet run build
      - run: npm install
      - run: |
          export NODE_OPTIONS="--max_old_space_size=4096"
          make && make source-package
